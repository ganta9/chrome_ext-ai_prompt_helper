<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Helper v7.0.0</title>
    <style>
        body {
            width: 400px;
            min-height: 300px;
            margin: 0;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 4px;
        }
        .version {
            font-size: 12px;
            color: #666;
            background: #e3f2fd;
            padding: 2px 8px;
            border-radius: 4px;
            display: inline-block;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 6px;
        }
        .form-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .form-input:focus {
            outline: none;
            border-color: #2196f3;
            box-shadow: 0 0 0 2px rgba(33,150,243,0.2);
        }
        .btn {
            background: #2196f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background: #1976d2;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
            line-height: 1.4;
        }
        .status {
            margin-top: 16px;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
        }
        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
        }
        .status.error {
            background: #ffebee;
            color: #c62828;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="title">📝 AI Prompt Helper</div>
            <div class="version">v7.0.0</div>
        </div>

        <div class="form-group">
            <label class="form-label" for="githubToken">GitHub Personal Access Token</label>
            <input type="password" id="githubToken" class="form-input" placeholder="ghp_xxxxxxxxxxxxxxxx">
            <div class="help-text">
                将来のGitHub API連携用設定です。<br>
                プロンプト管理はGitHub Pagesで行ってください。
            </div>
        </div>

        <button id="saveToken" class="btn">保存</button>

        <div style="margin-top: 16px;">
            <button id="syncGitHubPages" class="btn" style="background: #4caf50;">
                📤 GitHub Pagesと同期
            </button>
            <div class="help-text" style="margin-top: 8px;">
                設定したTokenをGitHub Pages編集画面に送信します
            </div>
        </div>

        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
