<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
    }
    
    .description {
      font-size: 14px;
      color: #666;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    
    .instructions {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      font-size: 13px;
      line-height: 1.4;
    }
    
    .instructions h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #333;
    }
    
    .instructions ol {
      margin: 0;
      padding-left: 20px;
    }
    
    .instructions li {
      margin-bottom: 5px;
    }
    
    .supported-sites {
      margin-top: 15px;
      font-size: 12px;
      color: #888;
    }
    
    .version {
      text-align: center;
      font-size: 11px;
      color: #aaa;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>AI Prompt Helper</h1>
  
  <div class="description">
    AIチャットサイトでプロンプトを簡単に選択・入力できる拡張機能です。
  </div>
  
  <div class="instructions">
    <h3>使い方：</h3>
    <ol>
      <li>対応サイトにアクセス</li>
      <li>画面左上の📝ボタンをクリック</li>
      <li>カテゴリ→サブカテゴリ→プロンプトを選択</li>
      <li>自動で入力欄に反映されます</li>
    </ol>
  </div>
  
  <div class="supported-sites">
    <strong>対応サイト：</strong><br>
    • ChatGPT<br>
    • Claude<br>
    • Google Gemini/Bard
  </div>
  
  <div class="version">
    Version 2.0.0 - フォルダベースプロンプト管理
  </div>
</body>
</html>
