<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Helper v6.0.0</title>
    <style>
        /* 強制的なサイズ指定 - 800px以内に制限 */
        html {
            width: 640px !important;
            min-width: 640px !important;
            height: 750px !important;
            min-height: 750px !important;
        }

        body {
            width: 640px !important;
            min-width: 640px !important;
            height: 750px !important;
            min-height: 750px !important;
            margin: 0 !important;
            padding: 16px !important;
            box-sizing: border-box !important;
        }
    </style>
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-card: #363636;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #999999;
            --accent: #8b5cf6;
            --button: #4f46e5;
            --button-hover: #3730a3;
            --border: #4a4a4a;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border-radius: 6px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            line-height: 1.5;
        }

        .header {
            background: var(--bg-secondary);
            padding: 16px;
            border-bottom: 1px solid var(--border);
            text-align: center;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .header .version {
            color: var(--text-muted);
            font-size: 12px;
            font-weight: 400;
        }

        .content {
            padding: 20px;
        }

        .section {
            margin-bottom: 24px;
        }

        .section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            padding: 10px 12px;
            font-size: 13px;
            font-family: inherit;
            transition: border-color 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .btn {
            background: var(--button);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: var(--border-radius);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
            justify-content: center;
        }

        .btn:hover {
            background: var(--button-hover);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-secondary:hover {
            background: var(--border);
            color: var(--text-primary);
        }

        .btn-success {
            background: var(--success);
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-full {
            width: 100%;
            margin-bottom: 8px;
        }

        .btn-group {
            display: flex;
            gap: 12px;
        }

        .btn-group .btn {
            flex: 1;
        }

        .status {
            padding: 10px 12px;
            border-radius: var(--border-radius);
            font-size: 12px;
            font-weight: 500;
            margin-top: 12px;
            text-align: center;
        }

        .status.success {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status.error {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .status.warning {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .divider {
            height: 1px;
            background: var(--border);
            margin: 20px 0;
        }

        .usage-info {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            padding: 16px;
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.4;
            margin-top: 20px;
        }

        .usage-info strong {
            color: var(--text-primary);
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>
            <span>📝</span>
            AI Prompt Helper
        </h1>
        <div class="version">v6.0.0</div>
    </div>

    <div class="content">
        <!-- GitHub Pages設定 -->
        <div class="section">
            <div class="section-title">
                <span>🔗</span>
                GitHub Pages設定
            </div>

            <div class="form-group">
                <label class="form-label" for="github-pages-url">編集サイトURL</label>
                <input type="text" id="github-pages-url" class="form-input"
                    placeholder="https://ganta9.github.io/chrome_ext-ai_prompt_helper/">
            </div>
        </div>

        <div class="divider"></div>

        <!-- Google Sheets連携設定 -->
        <div class="section">
            <div class="section-title">
                <span>📈</span>
                Google Sheets連携
            </div>

            <div class="form-group">
                <label class="form-label" for="spreadsheet-id">スプレッドシートID</label>
                <input type="text" id="spreadsheet-id" class="form-input" 
                    placeholder="1AbCdEfGhIjKlMnOpQrStUvWxYz">
            </div>

            <div class="form-group">
                <label class="form-label" for="gas-url">Google Apps Script URL</label>
                <input type="text" id="gas-url" class="form-input"
                    placeholder="https://script.google.com/macros/s/.../exec">
            </div>
        </div>

        <div class="divider"></div>

        <!-- 操作ボタン -->
        <div class="section">
            <div class="btn-group">
                <button id="save-settings" class="btn btn-success">
                    <span>💾</span>
                    設定保存
                </button>
                <button id="test-connection" class="btn btn-secondary">
                    <span>🔗</span>
                    接続テスト
                </button>
            </div>

            <button id="open-editor" class="btn btn-full">
                <span>✏️</span>
                編集サイトを開く
            </button>

            <div id="settings-status" class="status" style="display: none;"></div>
        </div>

        <!-- 使い方 -->
        <div class="usage-info">
            <strong>使い方:</strong><br>
            1. 上記3項目を設定して「設定保存」<br>
            2. AIサイトで📝ボタンをクリック<br>
            3. プロンプトを選択して自動入力
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
