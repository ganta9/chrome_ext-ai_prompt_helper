            color: var(--text-primary);
            padding: 10px 12px;
            font-size: 13px;
            font-family: inherit;
            transition: border-color 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .btn {
            background: var(--button);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: var(--border-radius);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
            justify-content: center;
        }

        .btn:hover {
            background: var(--button-hover);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-secondary:hover {
            background: var(--border);
            color: var(--text-primary);
        }

        .btn-success {
            background: var(--success);
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-full {
            width: 100%;
            margin-bottom: 8px;
        }

        .btn-group {
            display: flex;
            gap: 12px;
        }

        .btn-group .btn {
            flex: 1;
        }

        .status {
            padding: 10px 12px;
            border-radius: var(--border-radius);
            font-size: 12px;
            font-weight: 500;
            margin-top: 12px;
            text-align: center;
        }

        .status.success {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status.error {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .status.warning {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .divider {
            height: 1px;
            background: var(--border);
            margin: 20px 0;
        }

        .usage-info {
            background: var(--bg-card);

            padding: 16px;
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.4;
            margin-top: 20px;
        }

        .usage-info strong {
            color: var(--text-primary);
        }
    </style>
</head>
