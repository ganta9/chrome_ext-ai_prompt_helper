<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Helper v6.0.0</title>
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #999999;
            --accent: #8b5cf6;
            --button: #4f46e5;
            --button-hover: #3730a3;
            --border: #4a4a4a;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --border-radius: 6px;
        }
        body {
            width: 350px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
        }
        .header {
            background: var(--bg-secondary);
            padding: 20px;
            border-bottom: 1px solid var(--border);
            text-align: center;
        }
        .header h1 {
            font-size: 18px;
        }
        .header .version {
            color: var(--text-muted);
            font-size: 12px;
        }
        .content {
            padding: 20px;
        }
        .section {
            margin-bottom: 24px;
        }
        .section-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }
        .form-input {
            width: 100%;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            padding: 8px 10px;
        }
        .btn {
            background: var(--button);
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: var(--border-radius);
            font-size: 13px;
            cursor: pointer;
        }
        .btn:hover { background: var(--button-hover); }
        .btn-secondary {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-secondary);
        }
        .btn-secondary:hover { background: var(--border); }
        .btn-group { display: flex; gap: 8px; }
        .btn-group .btn { flex: 1; justify-content: center; }
        .btn-full { width: 100%; }
        .status {
            padding: 10px 12px;
            border-radius: var(--border-radius);
            font-size: 12px;
            margin-top: 8px;
            text-align: center;
        }
        .status.success { background: rgba(16, 185, 129, 0.15); color: var(--success); }
        .status.error { background: rgba(239, 68, 68, 0.15); color: var(--danger); }
        .status.warning { background: rgba(245, 158, 11, 0.15); color: var(--warning); }
        .divider { height: 1px; background: var(--border); margin: 20px 0; }
    </style>
</head>
<body>
    <div class="header">

            <div class="form-group">

                <input 
                    type="text" 
                    id="github-pages-url"

                    placeholder="https://ganta9.github.io/chrome_ext-ai_prompt_helper/"
                >
            </div>
            <div class="btn-group">
                <button id="save-settings" class="btn">‰øùÂ≠ò</button>
                <button id="test-connection" class="btn btn-secondary">Êé•Á∂ö„ÉÜ„Çπ„Éà</button>
            </div>
            <div id="settings-status" class="status" style="display: none;"></div>
        </div>

        <div class="divider"></div>

        <div class="section">
            <div class="section-title">‚ö° „ÇØ„Ç§„ÉÉ„ÇØ„Ç¢„ÇØ„Ç∑„Éß„É≥</div>
            <button id="open-editor" class="btn btn-full">Èñ≤Ë¶ß„Çµ„Ç§„Éà„ÇíÈñã„Åè</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
